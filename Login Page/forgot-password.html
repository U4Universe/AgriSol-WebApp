<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Reset Password</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <p>Enter your new password below:</p>

        <form id="reset-password-form">
            <input type="password" id="new-password" placeholder="New Password" required>
            <button type="submit">Reset Password</button>
        </form>

        <p id="message"></p>
    </div>

</body>
</html>
<script>
    document.getElementById("reset-password-form").addEventListener("submit", async function(event) {
        event.preventDefault();

        //  Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        console.log("ðŸ”¹ Token from URL:", token); // Debugging

        if (!token) {
            document.getElementById("message").innerText = " Invalid or missing token.";
            return;
        }

        const newPassword = document.getElementById("new-password").value;

        const response = await fetch("http://localhost:5000/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, newPassword })
        });

        const data = await response.json();
        console.log("ðŸ”¹ Server Response:", data); // Debugging
        document.getElementById("message").innerText = data.message || data.error;
    });
</script>

<style>
/* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Full Page Styling */
body {
    background: linear-gradient(to right, #d4d104, #7ca804); /* Green gradient */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Header Styling */
header {
    margin-bottom: 10px; /* Adjust spacing between header and container */
    text-align: center;
    width: 100%;
}

header h1 {
    font-size: 26px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}


/* Reset Password Container */
.container {
    background: white;
    padding: 2.5rem;
    width: 400px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    text-align: center;
    margin-top: 60px; /* Ensures spacing from the header */
}

/* Paragraph */
p {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
}

/* Input Fields */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

input:focus {
    border-color: #afbb08;
    outline: none;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background-color: #afbb02;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #c0ce00;
    transform: scale(1.05);
}

/* Message Box */
#message {
    margin-top: 15px;
    font-size: 14px;
    font-weight: 500;
    color: rgb(219, 243, 2);
}

/* Responsive Design */
@media (max-width: 450px) {
    .container {
        width: 90%;
        padding: 2rem;
    }

    header h1 {
        font-size: 24px;
    }
}
</style>
